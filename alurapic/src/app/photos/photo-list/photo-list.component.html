<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded" type="search"
            placeholder="search"
            autofocus
            (keyup)="debounce.next($event.target.value)"
            >
    </form>
</div>
<ap-photo [photos]="photos | filterByDescription: filter"></ap-photo>
<ap-load-button 
    (click)="load()"
    [hasMore]="hasMore"
></ap-load-button>
